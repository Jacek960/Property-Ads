{% if ads.premium %}
    <div class="row border rounded" style="background-color:#fde9b4; margin-bottom: 4px">
        <div class="col shadow-sm">
            <div class=""><img style="width: 70px; height:70px;position: absolute; top:5px;right: 5px"
                               src="/media/star.png"/></div>
            <div class="card-body"><img class="" width="270" height="225" src="{{ ads.image1.url }}"/></div>
        </div>
        <div class="col-5">
            <br>
            <p class="card-text"><strong>{{ ads.category }} na wynajem {{ ads.location }}</strong></p>
            <p class="card-text" style="text-align: justify">{{ ads.short_description }}....</p>
            <div class="d-flex justify-content-between align-items-center">
                <p class="">cena: <strong>{{ ads.price }}</strong> zł</p>
            </div>
        </div>
        <div class="col">
            <br>
            <br>
            <a href="{% url 'ads_details'  ads.id  ads.slug %}">
                <button type="button" class="btn btn-success">Sprawdż</button>
            </a>
        </div>
    </div>
{% else %}
    <div class="row border rounded" style="background-color:#f5f5f0; margin-bottom: 4px">
        <div class="col shadow-sm">
            <div class="card-body"><img class="" width="270" height="225" src="{{ ads.image1.url }}"/></div>
        </div>
        <div class="col-5">
            <br>
            <p class="card-text"><strong>{{ ads.category }} na wynajem {{ ads.location }}</strong></p>
            <p class="card-text" style="text-align: justify">{{ ads.short_description }}....</p>
            <div class="d-flex justify-content-between align-items-center">
                <p class="">cena: <strong>{{ ads.price }}</strong> zł</p>
            </div>
        </div>
        <div class="col">
            <br>
            <br>
            <a href="{% url 'ads_details' ads.id  ads.slug %}">
                <button type="button" class="btn btn-success">Sprawdż</button>
            </a>
        </div>
    </div>
{% endif %}
