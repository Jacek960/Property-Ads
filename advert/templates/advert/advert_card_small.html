<div class="col-md-4">
    {% if ads.premium %}
        <div class="card mb-4 shadow-sm" style="background-color:#fde9b4;">
            <div class=""><img style="width: 70px; height:70px;position: absolute; top:5px;right: 5px"
                               src="/media/star.png"/></div>
            <div class="card-body"><img class="card-img-top" width="100%" height="225" src="{{ ads.image1.url }}"/>

                </br>
                <br>
                <div class=" text-center">
                    <p class="card-text"><strong>{{ ads.category }} na wynajem </strong></p>
                    <p class="card-text"><strong>{{ ads.location }}</strong></p>
                </div>
                <br>
                <p class="card-text" style="text-align: justify">{{ ads.short_description }}....</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a href="{% url 'ads_details'  ads.id  ads.slug %}">
                            <button type="button" class="btn btn-success">Sprawdź</button>
                        </a>
                    </div>
                    <h4 class="font-weight-bold">{{ ads.price }} zł</h4>
                </div>
            </div>
        </div>
    {% else %}
        <div class="card mb-4 shadow-sm" style="background-color:#f5f5f0;">
            <div class="card-body"><img class="card-img-top" width="100%" height="225" src="{{ ads.image1.url }}"/>
                </br>
                <br>
                <div class=" text-center">
                    <p class="card-text"><strong>{{ ads.category }} na wynajem </strong></p>
                    <p class="card-text"><strong>{{ ads.location }}</strong></p>
                </div>
                <br>
                <p class="card-text" style="text-align: justify">{{ ads.short_description }}....</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a href="{% url 'ads_details'  ads.id  ads.slug %}">
                            <button type="button" class="btn btn-success">Sprawdź</button>
                        </a>
                    </div>
                    <h4 class="font-weight-bold">{{ ads.price }} zł</h4>
                </div>
            </div>
        </div>
    {% endif %}

</div>
