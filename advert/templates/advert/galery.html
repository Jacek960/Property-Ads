 <!-- Container for the image gallery -->
 <style>
body {
  font-family: Arial;
  margin: 0;
}

* {
  box-sizing: border-box;
}

img {
  vertical-align: middle;
}
.row {
    margin-left: 1px;
}

/* Position the image container (needed to position the left and right arrows) */
.container_slidere {
  position: relative;
    width:740px;
}

/* Hide the images by default */
.mySlides {
  display: none;
}

/* Add a pointer when hovering over the thumbnail images */
.cursor {
  cursor: pointer;
}

/* Next & previous buttons */
.prev,
.next {
  cursor: pointer;
  position: absolute;
  top: 40%;
  width: auto;
  padding: 16px;
  margin-top: -50px;
  color: white;
  font-weight: bold;
  font-size: 20px;
  border-radius: 0 3px 3px 0;
  user-select: none;
  -webkit-user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover,
.next:hover {
  background-color: rgba(0, 0, 0, 0.8);
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* Container for image text */
.caption-container {
  text-align: center;
  background-color: #222;
  padding: 1px 1px;
  color: white;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Six columns side by side */
.column {
  float: left;
  width: 16.66%;
    border:solid 2px;

}

/* Add a transparency effect for thumnbail images */
.demo {
  opacity: 0.6;
}

.active,
.demo:hover {
  opacity: 1;
}
</style>
<div class="container_slidere">

  <!-- Full-width images with number text -->
{% if advert.image1 %}
  <div class="mySlides">
    <div class="numbertext">1</div>
      <img src="{{ advert.image1.url }}" style="width:100%; max-height: 500px">
  </div>
{% endif %}
    {% if advert.image2 %}
  <div class="mySlides">
    <div class="numbertext">2</div>
      <img src="{{ advert.image2.url }}" style="width:100%; max-height: 500px">
  </div>
{% endif %}
    {% if advert.image3 %}
  <div class="mySlides">
    <div class="numbertext">3</div>
      <img src="{{ advert.image3.url }}" style="width:100%; max-height: 500px">
  </div>
{% endif %}
  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <!-- Image text -->
  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <!-- Thumbnail images -->
  <div class="row">
      {% if advert.image1 %}
    <div class="column">
      <img class="demo cursor" src="{{ advert.image1.url }}" style="width:100%; max-height: 80px;" onclick="currentSlide(1)" alt="">
    </div>
      {% endif %}
  {% if advert.image2 %}
    <div class="column">
      <img class="demo cursor" src="{{ advert.image2.url }}" style="width:100% ; max-height: 80px;" onclick="currentSlide(2)" alt="">
    </div>
  {% endif %}
  {% if advert.image3 %}
    <div class="column">
      <img class="demo cursor" src="{{ advert.image3.url }}" style="width:100%; max-height: 80px;" onclick="currentSlide(3)" alt="">
    </div>
  {% endif %}
  </div>
</div>
<script>
var slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  {#var captionText = document.getElementById("caption");#}
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>
